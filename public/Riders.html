<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="/__/firebase/7.5.0/firebase-app.js"></script>
    <script defer src="/__/firebase/7.5.0/firebase-database.js"></script>
    <script defer src="/__/firebase/7.5.0/firebase-functions.js"></script>
    <script defer src="/__/firebase/init.js"></script>
    <script src="/MyFile2/app.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="/MyFile2/art.css">
    <title>View Riders</title>
</head>

<body>
    <div class="bgimg">
        <h3 class="setWhite">My Google Maps Demo</h3>
        <!--The div element for the map -->
        <div id="map"></div>
        <div id="message">
            <button onclick="setFocusNewMarker()">Set Focus</button>
            <button onclick="setPolyline()">Set Polyline</button>
        </div>
        <!--Load the API from the specified URL
            * The async attribute allows the browser to render the page while the API loads
            * The key parameter will contain your own API key (which is not needed for this tutorial)
            * The callback parameter executes the initMap() function
            -->
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDowv1FC6g9DYmnCrXpAIE3QDBYl_vlGP8&callback=initMap">
            </script>
    </div>
</body>

</html>
